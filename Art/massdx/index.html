<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card ">
        <h1 class="title ">Form animation </h1>
        <div class="form">
            <label for="username" class="input-card">
                <input type="text" id="username" class="username">
                <div class="user-label">Username</div>
            </label>

            <label for="email" class="input-card">
                <input type="text" id="email" class="email">
                <div class="email-label">Email</div>
            </label>
            <button class="button">
                Submit
            </button>
        </div>
    </div>
    </div>

</body>

</html>
